language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
dist: xenial
sudo: true
# install dev dependencies
before_install:
  - pip install pytest-cov
  - pip install codecov
# install dependencies
install:
  - python setup.py install
# run tests
script:
  - pytest --cov=./
# upload coverage reports
after_success:
  - codecov
